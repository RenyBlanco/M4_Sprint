<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- Additional CSS -->
    <link rel="stylesheet" href="/css/estilos.css">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
    <!--Header-->
    <header>
        <div class="navbar-container">
            <strong>
                <div class="logo">Tecno Chile</div>
            </strong>
            <div class="topnav">
                <a href="index.html">Inicio</a>
                <a href="#">Productos</a>
            </div>
        </div> <!--navbar-container-->
    </header>

    <main>
        <section class="container mt-5">
            <div class="card">
                <div class="card-header">
                  Agrega Producto
                </div>
                <div class="card-body">
                  <form onkeypress="return anular(event)">
                    <div class="col-12">
                        <div class="form-group row">
                            <label for="product" class="col-2 col-form-label">Producto :</label>
                            <div class="col-6">
                                <input class="form-control" type="text" id="product" placeholder="Titulo del producto" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="descrip" class="col-2 col-form-label">Descripcion :</label>
                            <div class="col-6">
                                <input class="form-control" type="text" id="descrip" placeholder="DescripciÃ³n del producto" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="etiquetas" class="col-2 col-form-label">Etiquetas :</label>
                            <div class="col-6">
                                <input class="form-control" type="text" id="etiquetas" placeholder="Etiquetas" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="precio" class="col-2 col-form-label">Precio :</label>
                            <div class="col-6">
                                <input class="form-control" type="number" id="precio" placeholder="Precio del producto" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="stock" class="col-2 col-form-label">Stock :</label>
                            <div class="col-6">
                                <input class="form-control" type="number" id="stock" placeholder="Stock del producto" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="stock" class="col-2 col-form-label">Imagen :</label>
                            <div class="col-6">
                                <input type="file" class="btn btn-outline-success activo" id="imagen" value="Cambiar archivo"/>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="proceso()">Guardar</button>
                  </form>
                </div>
            </div>
        </section>
        <section class="container mt-5">
            <h5>Listado</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpo">

                </tbody>
            </table>
        </section>
    </main>
    <!-- Bootstrap JQuery Plugin -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- Additional Javascript -->
    <script  type="text/javascript" src="js/Producto.js"></script>
    <script type="text/javascript" src="js/crud.js"></script>
    <!-- SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function anular(e) {
            tecla = (document.all) ? e.keyCode : e.which;
            return (tecla != 13);
        }
    </script>
</body>
</html>
