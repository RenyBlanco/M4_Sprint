    <script>
        //document.getElementById("fecha").innerHTML = moment().format('MMMM Do YYYY, h:mm:ss a');
        $(document).ready(function(){
            const btnRango = document.querySelector('#botonRango');

            (function () {
                emailjs.init("m0bJyc8oDT7rSweoJ");
            })();

            var myModal
        
            if(document.querySelector(".cart-total-price").innerHTML == "$0"){
                document.getElementById('vaciar').style.visibility = "hidden";
                document.getElementById('pagar').style.visibility = "hidden";
            }

            $('.ir-arriba').click(function(){
                $('body, html').animate({
                scrollTop: '0px'
                },300);
            });

            $(window).scroll(function(){
                if($(this).scrollTop() > 0){
                    $('.ir-arriba').slideDown(300);
                }else{
                    $('.ir-arriba').slideUp(300);
                };
            });

            
            filterSelection('all');

            function filterSelection(c) {
                var x, i;
                x = document.getElementsByClassName("product");
                if (c == "all") c = "";
                for (i = 0; i < x.length; i++) {
                    w3RemoveClass(x[i], "show");
                    if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
                }
            }

            function filterPrice(low, high) {
                var x, y, i, estu;
                x = document.getElementsByClassName("product");
                y = document.getElementsByClassName("product__price");
                for (i = 0; i < x.length; i++) {
                    estu = parseInt(y[i].innerHTML.replace('$','').replaceAll('.',''));
                    w3RemoveClass(x[i], "show");
                    if ((estu >= low) && (estu <= high)) {
                        w3AddClass(x[i], "show");
                    };
                }
            }

            function w3AddClass(element, name) {
                var i, arrl, arr2;
                arr1 = element.className.split(" ");
                arr2 = name.split(" ");
                for (i = 0; i < arr2.length; i++) {
                    if (arr1.indexOf(arr2[i]) == -1) { element.className += " " + arr2[i]; }
                }
            }

            function w3RemoveClass(element, name) {
                var i, arr1, arr2;
                arr1 = element.className.split(" ");
                arr2 = name.split(" ");
                for (i = 0; i < arr2.length; i++) {
                    while (arr1.indexOf(arr2[i]) > -1) {
                        arr1.splice(arr1.indexOf(arr2[i]), 1);
                    }
                }
                element.className = arr1.join(" ");
            }

            var btnContainer = document.querySelector("#cat");
            btnContainer.addEventListener("change", ()=> { 
                filterSelection(btnContainer.value)
            });

            btnRango.addEventListener("click",()=>{
                if(document.getElementById("radio1").checked){
                    filterPrice(0, 100000000);
                }else if(document.getElementById("radio2").checked){
                    filterPrice(10000, 100000);
                }else if(document.getElementById("radio3").checked){
                    filterPrice(100001, 200000);
                }else if(document.getElementById("radio4").checked){
                    filterPrice(200001, 300000);
                }else {
                    filterPrice(300001, 10000000);
                };
            });
        });

    </script>
