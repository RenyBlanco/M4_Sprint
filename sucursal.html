<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucursales</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    
    <!-- Additional CSS -->
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <header class="header">
        <div class="navbar-container">
            <strong>
                <div class="logo">Sprint Modulo 4</div>
            </strong>
            <div class="topnav">
                <a href="index.html">Inicio</a>
                <a href="categoria.html">Categorias</a>
                <a href="productos.html">Productos</a>
            </div>
        </div> 
    </header>
    <main>
        <section class="container">
            <h5>Sucursales </h5>
            <div class="card">
                <div class="card-body">
                  <form onkeypress="return anular(event)" id="frmSuc">
                    <div class="col-8">
                        <div class="form-group row">
                            <label for="product" class="col-2 col-form-label">Nombre :</label>
                            <div class="col-6">
                                <input class="form-control" type="text" name="sucursal" id="sucursal" placeholder="Nombre de la sucursal" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary btn-sm" id="btnGrabar">Guardar</button>
                  </form>
                </div>
            </div>
        </section>
        <section class="container mt-5">
            <div class="col-5" id="tableSuc">
                <table class="table table-hover table-bordered">
                    <thead class="thead-light">
                        <tr>
                            <th>Id</th>
                            <th>Sucursales</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoSuc">
    
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Bootstrap JQuery Plugin -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Additional Javascript -->
       
    <!-- SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        var id='no';
        var arregloSuc =[];
        const btnGrabar = document.querySelector('#btnGrabar');

        function anular(e) {
            tecla = (document.all) ? e.keyCode : e.which;
            return (tecla != 13);
        }

        btnGrabar.addEventListener('click', function (event) {
            let form = document.querySelector('#frmSuc');
            let data = new FormData(form);
            event.preventDefault();
            if(id === 'no'){
                fetch('https://bsite.net/metalflap/td-sucursal', {
                    method: 'POST',
                    body: JSON.stringify({
                        nombre: data.get('sucursal')
                    }),
                    headers: {
                        "Content-type": "application/json"
                    }
                }).then(function (response) {
                    if (response.ok) {
                        mensaje(1,'Sucursal ingresada con éxito!')
                        return response.json();
                    }
                    return Promise.reject(response);
                }).then(function (data) {
                    console.log(data);
                }).catch(function (error) {
                    mensaje(2,'');
                    console.warn(error);
                });
            }else{
                fetch('https://bsite.net/metalflap/td-sucursal', {
                    method: 'PUT',
                    body: JSON.stringify({
                        id: id,
                        nombre: data.get('sucursal')
                    }),
                    headers: {
                        "Content-type": "application/json"
                    }
                })
                .then(response => response.json())
                .then(json => mensaje(1,'Sucursal Actualizada con éxito!'))
            }
        });

        function mensaje(idx, txt) {
            switch (idx) {
                case 1:
                    Swal.fire({
                        title: 'Exito',
                        text: txt,
                        icon: 'success',
                        showCancelButton: false,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Ok!'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                location.reload();
                            }
                        })    
                    break;
                default:
                    Swal.fire(
                        'Error!',
                        'Algo ocurrió...!',
                        'error'
                    );
                    break;
            }
        }

        function editaSuc(ind) {
            id = arregloSuc[ind]['id'];
            document.getElementById('sucursal').value = arregloSuc[ind]['sucursal'];
        }

    </script>
    <script type="module" src="js/crudSuc.js"></script>
</body>
</html>
